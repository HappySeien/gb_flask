{% macro nav_link(endpoint, name) %}
    {% if request.endpoint == endpoint %}
        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a>
        </li>
    {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for(endpoint) }}">{{name}}</a>
        </li>
    {% endif %}
{% endmacro %}
