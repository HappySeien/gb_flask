{% extends "base.html" %}

{% block title %}
    Articles list
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col">
            <a href="{{ url_for('article.create_article_form') }}">Create article</a>
            <h3>Articles:</h3>
            {% for article in articles %}
                <ul>
                    <li>
                        <a href="{{ url_for('article.get_article', pk=article.id) }}">
                            {{ article.title }} ({{ article.author.user.last_name }})
                        </a>
                    </li>
                </ul>
            {% endfor %}
        </div>
    </div>
{% endblock %}
